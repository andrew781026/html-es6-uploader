<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>圖片上傳區塊</title>
    <link rel="stylesheet" type="text/css" href="css/close-icon.css">
    <link rel="stylesheet" type="text/css" href="css/upload-zone.css">
</head>
<body>
<h1>練習 : 製作上傳圖片的區塊</h1>
<input type="file" multiple accept="image/*" id="fileUploader" style="display: none" onchange="handleFiles(this.files)"/>
<div class="upload_zone">
    <div id="zone_title">
        <span>你可以將檔案拖曳到此視窗</span>
        <span id="zone_close_icon" class="close zone_close_icon" title="清除圖片"></span>
    </div>
    <div id="upload_zone" class="zone_body">
        <div id="preview"></div>
        <div id="drop_files_here" class="drop_files_here">
            <span id="down_arrow" class="down_arrow">⬇</span>
            <span id="drop_here_text" class="drop_here_text">Drop files here!</span>
        </div>
    </div>
    <div id="zone_footer">
        <button>儲存圖片</button>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
